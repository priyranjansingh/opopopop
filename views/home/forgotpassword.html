<div id="main-container" class="main-container" style="padding:60px 0 90px;">
    <div class="site-content-inner">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="section-title-description-block type-line-width line-bottom text-center wow fadeInUp" data-wow-delay="0.6s" style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInUp;">
                        <h3 class="sub-title-block" data-font-size="" data-color="">Forgot Password</h3>
                        <p class="desc-block">Please provide your email. </p>
                    </div>
                </div>
            </div>
            <form name="forgotpassword_form" ng-submit="forgotPassword(forgotpassword_form.$valid)"   method="post" class="wpcf7-form wow fadeInUp" data-wow-delay="0.6s" novalidate style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInUp;">
                <div ng-if="processing" us-spinner="{radius:20, width:4, length: 16,color: 'red'}"></div>
                <div class="born-contact-form row">
                 <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="wpcf7-form-control-wrap Name">
                                    <input name="email" ng-model="email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Enter your registered email *" type="email"  required>
                                    <span style="color:red" ng-show="(forgotpassword_form.email.$dirty || forgotpassword_form.email.$touched) && forgotpassword_form.email.$invalid">
                                        <span ng-show="forgotpassword_form.email.$error.required">Email is required.</span>
                                        <span ng-show="forgotpassword_form.email.$error.email">Invalid email address.</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="born-contact-submit col-sm-12">
                        <input value="Submit" class="wpcf7-form-control wpcf7-submit born-button" type="submit" ng-disabled="(forgotpassword_form.email.$invalid)">
                    </div>
                    <div class="col-sm-12 text-center">
                         <span class="blt-login-footer">Already have an account? <a href="#/login">Login</a></span>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
